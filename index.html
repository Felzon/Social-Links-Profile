<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <main class="container">
      <div class="jessica-img">
        <img src="./avatar-jessica (1).jpeg" alt="avatar-jessica" />
      </div>

      <div class="name-location">
        <h1 class="jessica-name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
      </div>

      <section class="social-pages">
        <h2 class="frontend-text">"Front-end developer and avid reader."</h2>

        <div class="socials"><p class="github-text">GitHub</p></div>

        <div class="socials">
          <p class="fm-text">Frontend Mentor</p>
        </div>

        <div class="socials">
          <p class="linkedin-text">LinkedIn</p>
        </div>

        <div class="socials"><p class="twitter-text">Twitter</p></div>

        <div class="socials"><p class="insta-text">Instagram</p></div>
      </section>
    </main>

    <!-- <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Fela Odi</a>.
      </div>
    </footer> -->
  </body>
</html>
