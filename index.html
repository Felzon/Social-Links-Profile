<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    </style> -->
  </head>

  <body>
    <main class="Container">
      <div class="image-file">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
      </div>
      <h1 class="Jessica">Jessica Randall</h1>
      <p>London, United Kingdom</p>

      <section class="social-pages">
        <h2 class="frontend-text">"Front-end developer and avid reader."</h2>
        <div class="GitHub">GitHub</div>
        <div class="Frontend-mentor">Frontend Mentor</div>
        <div class="LinkedIn">LinkedIn</div>
        <div class="Twitter">Twitter</div>
        <div class="Instagram">Instagram</div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
